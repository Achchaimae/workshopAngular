<div class="flex flex-row mt-5 gap-20">

        
    <div *ngFor="let item of _shared.heros">

    
    <div [ngClass]="{ 'card bg-white text-center p-1 w-[22vw]':true , 'hight':item.power>100 , 'medium':item.power<100 && item.power>50 ,'low':item.power<50 }" >
        <div class="card-image">
            <img [src]="item.imageUrl" alt="">
        </div>

        <div class="card-body">
            <h2>{{ item.name}}</h2>
            <p> {{item.power}}</p>
        </div>
    </div>
    
</div>
